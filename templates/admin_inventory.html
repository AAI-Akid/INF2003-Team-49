<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Inventory</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            color: #333; 
            padding: 20px; 
        }

        h1 {
            font-size: 2.5em;
            color: #2c3e50; 
            margin-bottom: 20px; 
            text-align: center; 
        }

        table {
            width: 100%; 
            max-width: 800px;
            margin: 20px auto; 
            border-collapse: collapse; 
        }

        th, td {
            padding: 10px; 
            text-align: left; 
            border-bottom: 1px solid #ddd; 
        }

        img {
            max-width: 100px; 
            max-height: 150px; 
        }

        /* Button styles */
        .nav-button {
            padding: 10px 20px; 
            margin: 10px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-size: 1em; 
            transition: background-color 0.3s; 
        }

        .logout-button {
            background-color: #e74c3c; 
            color: white; 
        }

        .logout-button:hover {
            background-color: #c0392b; 
        }

        .back-button {
            background-color: #3498db; 
            color: white; 
        }

        .back-button:hover {
            background-color: #2980b9; 
        }
    </style>
</head>
<body>
    <h1>Book Inventory</h1>

    <!-- Navigation Buttons -->
    <div style="text-align: center;">
        <a href="{{ url_for('logout') }}" class="nav-button logout-button">Logout</a>
        <a href="{{ url_for('admin') }}" class="nav-button back-button">Back</a>
    </div>

    <table>
        <thead>
            <tr>
                <th>Book ID</th>
                <th>Title</th>
                <th>ISBN</th>
                <th>Cover Image</th>
                <th>Quantity in Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for book in books %}
            <tr>
                <td>{{ book.book_id }}</td>
                <td>{{ book.title }}</td> 
                <td>{{ book.ISBN }}</td>
                <td><img src="{{ url_for('static', filename='images/books/' + book.cover_image) }}" alt="{{ book.title }} cover"></td>
                <td>{{ book.quantity_in_stock }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5">No books available.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
