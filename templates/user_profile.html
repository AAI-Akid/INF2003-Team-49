<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        body {
            background-color: #000000; /* Light background */
            font-family: 'Helvetica Neue', 'Arial', sans-serif;
            color: #000000;
            padding: 20px;
            margin: 0; /* Reset margin */
        }

        h1 {
            text-align: center;
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 2.5em; /* Larger font size */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); /* Subtle text shadow */
        }

        .profile-view {
            max-width: 400px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 12px; /* Slightly more rounded corners */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Deeper shadow for depth */
            transition: transform 0.3s; /* Smooth transition */
        }

        .profile-view:hover {
            transform: scale(1.02); /* Slightly scale up on hover */
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
            color: #2c3e50; /* Darker color for labels */
        }

        button {
            background-color: #4CAF50; /* Green button */
            color: rgb(0, 0, 0);
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            transition: background-color 0.3s; /* Smooth transition */
        }

        button:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        a {
            display: inline-block;
            margin-top: 15px;
            text-align: center;
            color: #3498db; /* Blue links */
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s; /* Smooth transition */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
            color: #2980b9; /* Darker blue on hover */
        }

        /* Add media query for responsiveness */
        @media (max-width: 600px) {
            .profile-view {
                padding: 15px; /* Reduce padding on smaller screens */
            }

            h1 {
                font-size: 2em; /* Smaller heading on mobile */
            }
        }
    </style>
</head>
<body>
    <h1>User Profile</h1>
    
    <div class="profile-view">
        <h2 style="text-align: center; color: #34495e;">Your Information</h2>
        <p><strong>Username:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Address:</strong> {{ user.address }}</p>
        
        <a href="/edit_profile" class="edit-button">Edit Profile</a> <!-- Link to edit_profile.html -->
    </div>

    <a href="/dashboard" class="back-button">Back to Dashboard</a> <!-- Back to Dashboard link -->

    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>

</body>
</html>
