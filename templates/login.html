<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/static/styles.css">  <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Please Log In</h1>  <!-- Large header added -->
    </header>

    <main>
        <form id="login-form" method="POST" action="/login">  <!-- Ensure action is set correctly -->
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" required>
            <br>
            <button type="submit">Login</button>
        </form>

        <p class="signup-prompt">If you do not have an account, please <a href="/signup" class="underline-signup">sign up!</a></p>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul>
            {% for message in messages %}
                <li class="flash-message">{{ message }}</li> <!-- Use the new class here -->
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}
    </main>

    <footer>
        <p>&copy; 2024 Bookstore. All rights reserved.</p>
    </footer>
</body>
</html>
