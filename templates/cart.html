<!DOCTYPE html>
<html>
<head>
    <title>Cart</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <h1>Your Cart</h1>
    <ul>
        {% for book in cart %}
        <li>{{ book.title }} by {{ book.author }} - ${{ book.price }}</li>
        {% endfor %}
    </ul>
    <a href="/">Continue Shopping</a>
</body>
</html>
