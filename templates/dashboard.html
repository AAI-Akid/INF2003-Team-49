<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link rel="stylesheet" href="/static/styles.css">
    <style>
        .logged-in {
            padding: 10px 20px; /* Add padding for the 'Logged In' box */
            background-color: white; /* White background */
            color: #333; /* Text color */
            border: 2px solid #ffffff; /* Optional: border color */
            border-radius: 5px; /* Rounded corners */
            font-size: 18px; /* Make the text bigger */
            margin-right: 10px; /* Space between buttons */
            display: inline-block; /* Make it behave like a button */
            cursor: default; /* Change cursor to default */
        }

        .header-buttons a {
            text-decoration: none; /* Remove underline from link */
            padding: 10px 20px; /* Add padding for the logout link */
            background-color: #000000; /* Button background color */
            color: white; /* Button text color */
            border-radius: 5px; /* Rounded button corners */
            margin-left: 10px; /* Space between buttons */
            display: flex; /* Use flexbox for centering */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            gap: 100px; /* Spacing between items */
        }

        .book-item {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100%;
        }

        .book-item img {
            max-width: 100%; /* Ensure images are responsive */
            height: auto; /* Maintain aspect ratio */
        }

        .book-info {
            margin-bottom: 20px; /* Reduced for closer spacing */
        }

        .book-info p, h2 {
            margin: 5px 0; /* Standardize spacing between title, price, and rating */
        }

        .add-to-cart {
            margin-top: -30px; /* Push the button to the bottom */
        }

        .add-to-cart button {
            background-color: #007bff; /* Button background color */
            color: white; /* Button text color */
            padding: 5px 10px; /* Button padding */
            border-radius: 5px; /* Rounded button corners */
            border: none; /* No border */
            cursor: pointer; /* Change cursor to pointer */
        }

        .add-to-cart form {
            border: none; /* No border */
            margin: 0; /* Remove margin */
            padding: 0; /* Remove padding */
        }

        .add-to-cart button {
            border: none; /* Remove border */
            outline: none; /* Remove outline */
            box-shadow: none; /* Remove any shadow that might look like a border */
        }

        /* Brand name styling */
        .brand-name {
            font-family: 'Helvetica Neue', 'Arial', sans-serif; /* Professional font */
            font-size: 2.5em; /* Adjust size as needed */
            color: #006199; /* Dark blue color for visibility */
            position: absolute; /* Position the brand name absolutely */
            left: 1060px; /* Adjust this value to move left/right */
            top: 18px; /* Adjust this value to move up/down */
            text-align: left; /* or right, based on preference */
        }


    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="/static/books/books.png" alt="Bookstore Logo">
            </div>
            <h2 class="brand-name">BookSearch.com</h2>
            <div class="header-buttons">
                <span class="logged-in">Logged In</span> <!-- Unclickable logged in button -->
                <a href="/user_profile">View Profile</a><!-- View profile -->
                <a href="/cart">View Cart</a> <!-- Added View Cart link -->
                <a href="/logout">Logout</a> <!-- Option to logout -->
            </div>
        </div>
    </header>

    <main>
        <h1>Welcome back, {{ users.username }}!</h1>
        <p class="explore-books">Explore our collection of books!</p>
        <div class="book-grid">
            {% for book in books %}
            <div class="book-item">
                <!-- Book information block -->
                <div class="book-info">
                    <a href="{{ url_for('book_detail', book_id=book.book_id) }}">
                        <img src="{{ url_for('static', filename='images/books/' + book.cover_image) }}" alt="{{ book.title }} cover">
                        <h2>{{ book.title }}</h2>
                        <p>Price: ${{ book.price }} USD</p>
                        <p>Rating: {{ book.rating }}</p>
                    </a>
                </div>
                <!-- Add to Cart button -->
                <div class="add-to-cart">
                    <form action="{{ url_for('add_to_cart', book_id=book.book_id) }}" method="POST">
                        <button type="submit">Add to Cart</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
</body>
</html>
