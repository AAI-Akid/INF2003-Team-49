<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link rel="stylesheet" href="/static/styles.css"> <!-- Link to your main CSS file -->
</head>
<body>
    <header>
        <h1>Edit Book</h1>
    </header>

    <div class="container">
        <form action="{{ url_for('edit_book', book_id=book.book_id) }}" method="POST" enctype="multipart/form-data">
            <input type="text" name="title" placeholder="Book Title" value="{{ book.title }}" required>
            <input type="text" name="author" placeholder="Author" value="{{ book.author }}" required>
            <input type="number" name="rating" placeholder="Rating" value="{{ book.rating }}" required step="0.1" min="0" max="5">
            <input type="number" name="price" placeholder="Price" value="{{ book.price }}" required step="0.01">
            <input type="text" name="currency" placeholder="Currency (e.g., USD)" value="{{ book.currency }}" required>
            <input type="text" name="description" placeholder="Description" value="{{ book.description }}" required>
            <input type="text" name="publisher" placeholder="Publisher" value="{{ book.publisher }}" required>
            <input type="number" name="page_count" placeholder="Page Count" value="{{ book.page_count }}" required>
            <input type="text" name="genres" placeholder="Genres (comma-separated)" value="{{ book.genres }}" required>
            <input type="text" name="isbn" placeholder="ISBN" value="{{ book.isbn }}" required>
            <input type="text" name="language" placeholder="Language" value="{{ book.language }}" required>
            <input type="date" name="published_date" value="{{ book.published_date }}" required>
            <input type="file" name="cover_image" accept="image/jpeg, image/png, image/jpg">
            <button type="submit">Update Book</button>
        </form>
        <a href="{{ url_for('admin_dashboard') }}">Cancel</a> <!-- Link to go back to admin dashboard -->
    </div>
</body>
</html>
